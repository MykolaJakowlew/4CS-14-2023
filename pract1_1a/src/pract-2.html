<html>

<head></head>

<body>
 <form>
  Address: <input /><br />
  <input placeholder="Address" /><br />
  <textarea cols="30" rows="25"></textarea><br />
  <input type="number" placeholder="Age" min="10" max="120" /><br />
  <hr />
  Виберіть розмір<br />
  <table cellspacing="25">
   <tr>
    <td>
     <select>
      <option>XS</option>
      <option>S</option>
      <option>M</option>
     </select>
    </td>
    <td>
     <input type="radio" name="size1s" /> XS<br />
     <input type="radio" name="size1s" /> S<br />
     <input type="radio" name="size1s" /> M<br />
    </td>
    <td>
     <input id="radio_color_1" type="radio" name="size2s" />
     <label for="radio_color_1">Color 1</label><br />
     <input id="radio_color_2" type="radio" name="size2s" /> <label for="radio_color_2">Color 2</label><br />
     <input id="radio_color_3" type="radio" name="size2s" /> <label for="radio_color_3">Color 3</label><br />
    </td>
   </tr>
  </table>

  <input type="color" /> <input type="date" /><br />
  <table>
   <th>Кнопка зробити замовлення</th>
   <tr>
    <td><input type="button" value="Замовити" /></td>
    <td><button>Замовити</button></td>
   </tr>
  </table>
  Страхівки:
  <ul>
   <li><input type="checkbox" id="cb_1" /> <label for="cb_1">Страхівка 1</label></li>
   <li><input type="checkbox" id="cb_2" /> <label for="cb_2">Страхівка 2</label></li>
   <li><input type="checkbox" id="cb_3" /> <label for="cb_3">Страхівка 3</label></li>
  </ul>


  Q1: Question 1<br />
  <ul>
   <li>
    <input type="radio" name="Q1" id="Q1_A1"> <label for="Q1_A1">Yes</label>
   </li>
   <li>
    <input type="radio" name="Q1" id="Q1_A2"> <label for="Q1_A2">No</label>
   </li>
  </ul>

  Q2: Question 2<br />
  <ul>
   <li>
    <input type="radio" name="Q2" id="Q2_A1" checked> <label for="Q2_A1">Answer 1</label>
   </li>
   <li>
    <input type="radio" name="Q2" id="Q2_A2"> <label for="Q2_A2">Answer 2</label>
   </li>
  </ul>

  Q3: Question 3<br />
  <ul>
   <li>
    <input type="radio" name="Q3" id="Q3_A1" disabled> <label for="Q3_A1">Answer 1</label>
   </li>
   <li>
    <input type="radio" name="Q3" id="Q3_A2" disabled> <label for="Q3_A2">Answer 2</label>
   </li>
  </ul>

  Q4: Question 4<br />
  <fieldset>
   <legend>Group 1</legend>
   <ul>
    <li>
     <input type="radio" name="Q4_G1" id="Q4_G1_A1"> <label for="Q4_G1_ A1">Answer 1</label>
    </li>
    <li>
     <input type="radio" name="Q4_G1" id="Q4_G1_A2"> <label for="Q4_G1_ A2">Answer 2</label>
    </li>
   </ul>
  </fieldset>
  <fieldset>
   <legend>Group 2</legend>
   <ul>
    <li>
     <input type="radio" name="Q4_G2" id="Q4_G2_A1"> <label for="Q4_G2_ A1">Answer 1</label>
    </li>
    <li>
     <input type="radio" name="Q4_G2" id="Q4_G2_A2"> <label for="Q4_G2_ A2">Answer 2</label>
    </li>
   </ul>
  </fieldset>
  <fieldset>
   <legend>Group 3</legend>
   <ul>
    <li>
     <input type="radio" name="Q4_G3" id="Q4_G3_A1"> <label for="Q4_G3_ A1">Answer 1</label>
    </li>
    <li>
     <input type="radio" name="Q4_G3" id="Q4_G3_A2"> <label for="Q4_G3_ A2">Answer 2</label>
    </li>
   </ul>
  </fieldset>

  <fieldset>
   <legend>Address</legend>
   <input placeholder="Country" />
   <input placeholder="City" />
   <input placeholder="District" />
   <input placeholder="Building number" />
  </fieldset>
 </form>


</body>

</html>
